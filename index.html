<!DOCTYPE html>
<html>
  <head>
    <title>Statki</title>
    <style>
      table.gameboard {
        width: auto;
        height: auto;
        margin-left: 5%;
        margin-right: 5%;
        box-sizing: border-box;
        border: 1px solid black;
        float: left;
        background-color: #CCC;
      }
      table.gameboard td {
        padding: 4px;
        box-sizing: border-box;
        border-spacing: 0px;
        border-collapse: separate;
        border: 1px solid #DDD;
        text-align: center;
        width: 3em;
        height: 3em;
      }
      table.gameboard td.cell_unknown {
        background-color: #EEE;
      }
      table.gameboard td.cell_miss {
        background-color: #069;
      }
      table.gameboard td.cell_hit {
        background-color: #d50;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Awesome Battleships... of Doom</h1>
    </header>
    <main>
      <div id="gameContainer"></div>
    </main>
    <script src="game.js" type="text/javascript"></script>
  </body>
</html>
